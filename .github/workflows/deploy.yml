name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
        
    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false

    # Install lftp for FTP deployment
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    # Deploy Frontend using lftp with explicit FTP settings
    - name: Deploy Frontend to Hostinger
      env:
        FTP_SERVER: ${{ secrets.HOSTINGER_FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        lftp -e "
          set ftp:ssl-allow yes;
          set ftp:ssl-force no;
          set ftp:passive-mode yes;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          mirror --reverse --delete --verbose ./frontend/dist/ /public_html/;
          bye
        "

    # Deploy Backend PHP using lftp
    - name: Deploy Backend PHP to Hostinger
      env:
        FTP_SERVER: ${{ secrets.HOSTINGER_FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        lftp -e "
          set ftp:ssl-allow yes;
          set ftp:ssl-force no;
          set ftp:passive-mode yes;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          mirror --reverse --delete --verbose ./backend_php/ /public_html/api/;
          bye
        "
