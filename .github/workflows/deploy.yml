name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
        
    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        
    # Deploy Frontend to public_html using SFTP
    - name: Deploy Frontend to Hostinger
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        port: 22
        local_path: ./frontend/dist/*
        remote_path: /public_html/
        sftp_only: true
        
    # Deploy Backend PHP to public_html/api using SFTP
    - name: Deploy Backend PHP to Hostinger
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        port: 22
        local_path: ./backend_php/*
        remote_path: /public_html/api/
        sftp_only: true
