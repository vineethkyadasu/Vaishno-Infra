name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
        
    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false

    # Install sshpass for password-based SSH
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    # Deploy Frontend using rsync over SSH
    - name: Deploy Frontend to Hostinger
      env:
        SSH_HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
        SSH_USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        SSH_PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASS" rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 65002" \
          ./frontend/dist/ ${SSH_USER}@${SSH_HOST}:~/public_html/

    # Deploy Backend PHP using rsync over SSH  
    - name: Deploy Backend PHP to Hostinger
      env:
        SSH_HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
        SSH_USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        SSH_PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASS" rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 65002" \
          ./backend_php/ ${SSH_USER}@${SSH_HOST}:~/public_html/api/
