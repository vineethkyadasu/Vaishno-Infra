name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
        
    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false

    # Install lftp for FTP deployment
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    # Deploy Frontend using FTP
    - name: Deploy Frontend to Hostinger
      env:
        FTP_HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
        FTP_USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        FTP_PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        lftp -e "set ssl:verify-certificate no; set ftp:ssl-allow yes; mirror -R --delete --verbose ./frontend/dist/ /public_html/; quit" -u "$FTP_USER","$FTP_PASS" ftp://$FTP_HOST

    # Deploy Backend PHP using FTP  
    - name: Deploy Backend PHP to Hostinger
      env:
        FTP_HOST: ${{ secrets.HOSTINGER_FTP_SERVER }}
        FTP_USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        FTP_PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
      run: |
        lftp -e "set ssl:verify-certificate no; set ftp:ssl-allow yes; mirror -R --delete --verbose ./backend_php/ /public_html/api/; quit" -u "$FTP_USER","$FTP_PASS" ftp://$FTP_HOST
