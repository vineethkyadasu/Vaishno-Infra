name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --prefer-offline --no-audit
        
    - name: Build Vite app
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        
    # Deploy Frontend to public_html
    - name: Deploy Frontend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /public_html/
        protocol: ftp
        port: 21
        timeout: 600000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    # Install PHP dependencies
    - name: Install Composer dependencies
      working-directory: ./backend_php
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        
    # Deploy Backend PHP to public_html/api
    - name: Deploy Backend PHP to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./backend_php/
        server-dir: /public_html/api/
        protocol: ftp
        port: 21
        timeout: 600000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
